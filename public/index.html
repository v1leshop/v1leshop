<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>v1leshop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1 class="logo">V1LE SHOP</h1>

    <!-- LOGIN -->
    <div class="card">
      <h2>Login</h2>
      <input id="loginUser" placeholder="Username or Email" />
      <input id="loginPass" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- SIGN UP -->
    <div class="card">
      <h2>Sign Up</h2>
      <input id="signupUser" placeholder="Username" />
      <input id="signupEmail" placeholder="Email" />
      <input id="signupTelegram" placeholder="Telegram Username" />
      <input id="signupPass" type="password" placeholder="Password" />
      <button onclick="signup()">Create Account</button>
    </div>

    <!-- ADMIN KEY -->
    <div class="card admin-card">
      <h2>Admin Key</h2>
      <input id="adminKey" placeholder="Enter Admin Key" />
      <button onclick="adminKeyLogin()">Admin Login</button>
    </div>

    <p id="msg"></p>
  </div>

  <!-- IMPORTANT -->
  <script src="app.js"></script>
</body>
</html>
