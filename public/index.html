<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>v1leshop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-box">
  <h1 class="neon">v1leshop</h1>

  <!-- LOGIN -->
  <h3>Login</h3>
  <input id="loginUser" placeholder="Username or Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <hr>

  <!-- SIGN UP -->
  <h3>Sign Up</h3>
  <input id="suUser" placeholder="Username">
  <input id="suEmail" placeholder="Email">
  <input id="suTelegram" placeholder="Telegram Username">
  <input id="suPass" type="password" placeholder="Password">
  <button onclick="signup()">Create Account</button>

  <hr>

  <!-- ADMIN KEY -->
  <h3>Admin Key</h3>
  <input id="adminKey" placeholder="Enter Admin Key">
  <button onclick="adminKeyLogin()">Admin Login</button>
</div>

<script src="script.js"></script>
</body>
</html>
