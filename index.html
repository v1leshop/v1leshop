<!DOCTYPE html>
<html>
<head>
  <title>v1leshop Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="neon-title">v1leshop</h1>

<div class="auth-box">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username or Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button class="neon-btn" onclick="login()">Login</button>

  <h3>Sign Up</h3>
  <input id="signupUser" placeholder="Username">
  <input id="signupEmail" placeholder="Email">
  <input id="signupTelegram" placeholder="Telegram">
  <input id="signupPass" type="password" placeholder="Password">
  <button class="neon-btn" onclick="signup()">Create Account</button>

  <div id="authMsg"></div>
</div>

<script src="script.js"></script>
</body>
</html>
