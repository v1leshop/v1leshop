<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>v1leshop - Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="neon-text">Admin Dashboard</h1>

  <h2>Store Status</h2>
  <div id="storeStatus"></div>
  <button class="neon-btn" onclick="toggleStore()">Toggle Store</button>

  <h2>Products</h2>
  <div id="productToggles"></div>

  <h2>Create Token</h2>
  <input id="newToken" placeholder="Enter new token">
  <button class="neon-btn" onclick="createToken()">Add Token</button>

  <h2>Orders</h2>
  <div id="orderList"></div>

  <h2>Export Database</h2>
  <button class="neon-btn" onclick="exportData()">Export JSON</button>
  <input type="file" onchange="importData(event)">
</div>
<script src="script.js"></script>
</body>
</html>
